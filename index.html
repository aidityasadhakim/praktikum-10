<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <h1>Gunting Kertas Batu</h1>
        <p>Silahkan pilih pilihan anda....</p>

        <!-- Batu -->
        <div id="rock" class="far fa-hand-rock" onclick="choose('rock')"></div>

        <!-- Kertas -->
        <div id="paper" class="far fa-hand-paper" onclick="choose('paper')"></div>

        <!-- Gunting -->
        <div id="scissors" class="far fa-hand-scissors" onclick="choose('scissors')"></div>

        <!-- Hasil -->
        <div id="result"></div>

        <!-- Skor -->
        <div class="score">Your score:<div id="yourScore"></div></div>

        <!-- Tebakan Komputer -->
        <div id="compGuess"></div>

        <!-- Skor -->
        <div class="score">Comp score:<div id="compScore"></div></div>	
      </div>
    
      <script src="script.js"></script>
</body>
</html>
